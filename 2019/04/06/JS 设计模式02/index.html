e</span><br><span class="line">const result = loadImg(); // 异步http调用</span><br><span class="line">result.then( img =&gt; &#123;</span><br><span class="line">    console.log(img.width)</span><br><span class="line">&#125;).then( img =&gt; &#123;</span><br><span class="line">    console.log(img.height)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">// 3. $.CallBacks</span><br><span class="line"></span><br><span class="line">// 4. nodejs自定义事件</span><br><span class="line">const EventEmitter = require(&apos;events&apos;).EventEmitter;</span><br><span class="line"></span><br><span class="line">const emitter1 = new EventEmitter();</span><br><span class="line">emitter1.on(&apos;some&apos;, info =&gt; &#123;</span><br><span class="line">    console.log(&apos;fn1&apos;, info);</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">emitter1.on(&apos;some&apos;, info =&gt; &#123;</span><br><span class="line">    console.log(&apos;fn2&apos;, info);</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">emitter1.emit(&apos;some&apos;, &apos;xxxxxx&apos;);</span><br><span class="line"></span><br><span class="line">// fn1 xxxxxx</span><br><span class="line">// fn2 xxxxxx</span><br></pre></td></tr></table></figure>
