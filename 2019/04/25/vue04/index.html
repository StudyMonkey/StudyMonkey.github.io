        <h4 id="一、前端节流在Vue中的使用"><a href="#一、前端节流在Vue中的使用" class="headerlink" title="一、前端节流在Vue中的使用"></a>一、前端节流在Vue中的使用</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">// utils.js 中新建处理节流操作函数的方法</span><br><span class="line"></span><br><span class="line">/***</span><br><span class="line"> * 节流方法</span><br><span class="line"> * @param func 输入完成的回调函数</span><br><span class="line"> * @param delay 延迟时间</span><br><span class="line"> */</span><br><span class="line">export function debounce(func, delay) &#123;</span><br><span class="line">    let timer</span><br><span class="line">    return (...args) =&gt; &#123;</span><br><span class="line">        if (timer) &#123;</span><br><span class="line">            clearTimeout(timer)</span><br><span class="line">        &#125;</span><br><span class="line">        timer = setTimeout(() =&gt; &#123;</span><br><span class="line">            func.apply(this, args)</span><br><span class="line">        &#125;, delay)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// searchWrap 组件中的搜索方法</span><br><span class="line"></span><br><span class="line">import &#123; debounce &#125; from &apos;@/utils/utils&apos;</span><br><span class="line">export default &#123;</span><br><span class="line">    name: &apos;searchWrap&apos;,</span><br><span class="line">    data ()&#123;</span><br><span class="line">        return &#123;</span><br><span class="line">            searchVal: &apos;&apos;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    watch: &#123;</span><br><span class="line">        // 开始自己的想法是在watch中监听searchVal的变化执行工具类的节流方法,发现方法不太好写</span><br><span class="line">    &#125;</span><br><span class="line">    created()&#123;</span><br><span class="line">        // 节流操作</span><br><span class="line">        this.$watch(&apos;searchVal&apos;, debounce(async (newQuery) =&gt; &#123;</span><br><span class="line">            // newQuery为输入的值</span><br><span class="line">            console.log(newQuery) </span><br><span class="line">            this.$emit(&apos;changeSearchVal&apos;, newQuery);                            </span><br><span class="line">        &#125;, 300))        </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="二、发送消息之后使容器滚动条滚动到最底部"><a href="#二、发送消息之后使容器滚动条滚动到最底部" class="headerlink" title="二、发送消息之后使容器滚动条滚动到最底部"></a>二、发送消息之后使容器滚动条滚动到最底部</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">export default &#123;</span><br><span class="line">    name: &apos;chat&apos;,</span><br><span class="line">    data()&#123;</span><br><span class="line">        return &#123;</span><br><span class="line">            mesList: []</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    methods: &#123;</span><br><span class="line">        getCommonData()&#123;</span><br><span class="line">            // 执行获取数据的方法赋值给mesList</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    watch: &#123;</span><br><span class="line">        mesList()&#123;           </span><br><span class="line">            this.$nextTick(() =&gt; &#123; // 不加nextTick测试只能滚动到倒数第二条</span><br><span class="line">                const container = this.$el.querySelector(&apos;#chatAreaScroll&apos;);</span><br><span class="line">                container.scrollTop = container.scrollHeight;</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    created()&#123;</span><br><span class="line">        this.getCommonData( false );</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
